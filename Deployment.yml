apiVersion: v1
kind: Namespace
metadata:
  name: quelpoke-florian

---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: quelpoke-florian
  namespace: quelpoke-florian
spec:
  replicas: 1
  selector:
    matchLabels:
      app: quelpoke-florian
  template:
    metadata:
      labels:
        app: quelpoke-florian
    spec:
      containers:
      - name: quelpoke-florian
        image: europe-west9-docker.pkg.dev/cs-poc-hpzdycpiqjyvinhrczvlwcn/student-florian/quelpoke:latest
        ports:
        - containerPort: 8080

---
apiVersion: v1
kind: Service
metadata:
  name: quelpoke-florian-service
  namespace: quelpoke-florian
spec:
  selector:
    app: quelpoke-florian
  ports:
    - protocol: TCP
      port: 9999
      targetPort: 8080
  type: LoadBalancer 